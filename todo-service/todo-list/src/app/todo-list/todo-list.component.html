<div class="container">
  <h2>Todo List</h2>
  <div style="margin-bottom: 1rem;">
    <input [(ngModel)]="newTitle" name="newTitle" placeholder="New todo title" />
    <input [(ngModel)]="newDetails" name="newDetails" placeholder="Description" style="margin-left:5px;" />
    <button type="button" (click)="addTodo()">Add</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo)" />
      <strong [style.text-decoration]="todo.completed ? 'line-through' : 'none'">
        {{ todo.title }}
      </strong>
      <button type="button" (click)="delete(todo)">Delete</button>
    </li>
  </ul>
</div>
